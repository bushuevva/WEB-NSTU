    <script>
        const url = 'https://api.open-meteo.com/v1/forecast?latitude=55.0415&longitude=82.9346&hourly=temperature_2m&timezone=Asia%2FBangkok';

        fetch(url)
        .then( function(response){
            return response.json();
        })
        .then( function(json){
            console.log(json);
            document.querySelector('.weath_8').innerHTML = 'Температура воздуха в 8 часов утра составляет: ' + json.hourly.temperature_2m[8] + ' градусов С';
            document.querySelector('.weath_12').innerHTML = 'Температура воздуха в 12 часов дня составляет: ' + json.hourly.temperature_2m[12] + ' градусов С';
            document.querySelector('.weath_20').innerHTML = 'Температура воздуха в 8 часов вечера составляет: ' + json.hourly.temperature_2m[20] + ' градусов С';
        })
    </script>

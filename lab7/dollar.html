<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бушуева Ирина Андреевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png" type="image/x-icon">
    <script>
        function showExchange(){
            const exchange = [
                92.2914, 92.5254, 92.3892, 92.3058, 92.4155, 92.5810, 92.7463, 93.2198, 93.7196, 93.4419
            ];
            let table = document.getElementById('dollar-table');
            for (let i =0; i< exchange.length; i++){
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for (let i =0; i<exchange.length; i++){
                sum+=exchange[i];
            }
            let average = sum/exchange.length;
            average = average.toFixed(2);

            document.querySelector('.detail').innerHTML = 'Среднее значение курса доллара: ' + average;
            document.querySelector('.but').style.display='none';
        }
    </script>
    <style>
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <button onclick="showExchange()" class="but">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <p class="detail"></p>
    </main>
    <footer>
        &copy; Ирина Бушуева, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>

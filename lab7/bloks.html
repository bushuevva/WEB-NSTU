<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бушуева Ирина Андреевна. Лабораторная 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png" type="image/x-icon">
    <script>
        function addNewBlock(){
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'paleturquoise';
            newBlock.style.height = '40px';

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks(){
            let main = document.querySelector('main');
            let num = document.querySelector('.num');
            let width = 150;
            for (let i = 0; i<num.value; i++){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'paleturquoise';
                newBlock.style.height = '40px';
                newBlock.style.width = `${width += 20}px`;
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2* i**2}`;
                main.appendChild(newBlock);
            }  
        }

        function add20_50(){
            let main = document.querySelector('main');
            for (let i = 20; i <=50; i+=2.5){
                let newBlock = document.createElement('div');
                newBlock.style.width = '40px';
                newBlock.style.border = '1px solid';
                newBlock.style.backgroundColor = 'palevioletred';
                newBlock.style.color = 'white';
                newBlock.style.padding = '20px';
                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }
    </script>
    <style>
        div{
            border: 1px solid white;
            margin: 10px;
            width: 400px;
            padding: 10px;
        }
        input{
            width: 250px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <input type="number" placeholder="Введите желаемое кол-во блоков" min="
        0" class="num"> <br> <br>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()"> 20 => 50</button>
    </main>
    <footer>
        &copy; Ирина Бушуева, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
